name: CI  # Workflow名称

on:
  push:
    branches: [main]  # push到main触发
  pull_request:
    branches: [main]  # PR到main触发

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 使用GitHub托管runner（或self-hosted如果VPS配置）

    steps:
    - uses: actions/checkout@v4  # 检出代码

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 您的Node版，历史Node 22? 调整

    - name: Install dependencies
      run: npm install --legacy-peer-deps  # 历史命令

    - name: Compile contracts
      run: npx hardhat compile

    - name: Run tests
      run: npx hardhat test  # flash-liquidator.spec.ts
